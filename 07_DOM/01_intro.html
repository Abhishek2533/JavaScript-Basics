<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Intro</title>
    <style>
        .bg-black {
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>

<body class="bg-black">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent);    // complete parent div
    console.log(parent.children);   // HTML collection of all day div
    console.log(parent.children[1]);   // HTML of Tuesday day div
    console.log(parent.children[1].innerHTML);   // inside text -> Tuesday

    // for loop on parent div
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);  // Monday Tuesday Wednesday Thursday
    }

    // styling
    parent.children[1].style.color = "orange"

    // more properties of parent
    parent.firstElementChild
    parent.lastElementChild
    parent.childNodes   // nodelist

    // child to parent nad other elements
    const dayOne = document.querySelector('.day');
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

</script>
</html>
