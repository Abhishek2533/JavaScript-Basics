<head>

    <title>API - XMLHttpRequest</title>

<script>
    //req send and receive
    const xhr = new XMLHttpRequest();

    // OPEN -> send req  ->  open(method, string)
    const reqURL = 'https://api.github.com/users/octocat';
    xhr.open('GET', reqURL);

    //checking state
    xhr.onreadystatechange = function() {
        console.log("Request status : ",xhr.readyState);
        
        // detect state
        if (xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            console.log(data.followers);
        }
    }

    // called req 
    xhr.send();



    // Read Documents to know in depth about req APIs

</script>
</html>
